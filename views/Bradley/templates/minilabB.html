<!DOCTYPE html>
{% extends "base2.html" %}
{{ super() }}


{% block content %}
<div class="container">

    <div class="center-block" style="margin: 2% 5% 5%; font-family: gilroy,serif;">
        <!-- Title -->
        <div class="col-12" style="text-align: center;">
            <h1 style ="color:blue"><strong>Binary Number Converter</strong></h1>
        </div>

        <!-- Input and Content -->
        <div class="jumbotron text-center row">
            <div class="col-md-6">
                <h3 style ="color:blue">Type in a number to be converted to binary.</h3>
                <form id="binaryform" action="/bradley/" method="POST" >
                    <input name="input" id="input" type="number">
                    <button style ="color:blue">calculate binary number</button>
                </form>
            </div>

            <div class="col-md-6">
                <h3 style ="color:blue">Binary for {{binaryclass.input}}:</h3>
                <h4 style ="color:blue">{{binaryclass.list}}</h4>
            </div>
        </div>
</div>
</div>
<div class="col-12" style="text-align: center;">
    <h1 style ="color:blue"><strong>WOW!</strong></h1>
</div>
<style>
    table, td, th {
        border: 1px solid var(--dblue);
    }
    td, th {
        text-align:left;
    }
</style>
{% endblock %}
