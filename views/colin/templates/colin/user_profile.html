<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
{{ super() }}
<html>
<head>
    <meta charset="UTF-8">
    <title>userprofile</title>

    <style>
        * {
            box-sizing: border-box;
        }

        #profile_photo{
            border-radius: 50%;
        }

        #all_contents{
            max-width: 900px;
            background-color: #C8C8C8;
            margin: 50px auto; /* 50px represents the spacing between the top header and the top of the header  */
            min-width: 500px;
        }

        #left{
            width: 30%;
            float: left;
            background-color: grey;
        }
        #right{
            width: 70%;
            float: left;
            background-color: #C8C8C8;
        }
        #stories {
            width: 100%;
            height: 150px;
            background-color: #FAB6FA;
            float: left;
        }
        .story_div{
            float: left;
            width: 100px;
            text-align: center;
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 10px;
        }
        .story{
            margin: 0 auto;
            width: 75px;
            height: 75px;
            border-radius: 50%;
            background-color: #6969AC;
        }
        #option_tab{
            width: 100%;
            background-color: seagreen;
            height: 50px;
            float: left;
        }
        #posts{
            width: 100%;
            background-color: #ffbdec;
            float: left;
            height: 500px;
        }

        /* Float three columns side by side */
        .column {
            padding: 3px;
            float: left;
            width: 33.33%;
            border: 3px solid red;
        }

        /* Remove extra left and right margins, due to padding */
        .row {
            width: 100%;
            margin-bottom: 20px;
            background-color: #ecec95;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .card{
            background-color: #FC9079;
            height: 300px;
            overflow: hidden;
        }

        .frame {
            width: 100%;
            border: 1px solid red;
            white-space: nowrap;
            text-align: center;
        }

        .helper {
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }

        .img-container{
            text-align: center;
            display: block;
        }

        .post_image {
            height: 300px;
            background: #3A6F9A;
            vertical-align: middle;

        }
    </style>

</head>
<body>

<div id="all_contents">
    <!-- profile_photo will be ported in through the database-->
    <div id="left">
    <img id='profile_photo' src="https://scontent-lax3-1.cdninstagram.com/v/t51.2885-19/s150x150/21294914_364637993991993_6505386031796191232_a.jpg?tp=1&_nc_ht=scontent-lax3-1.cdninstagram.com&_nc_ohc=NqY4Pxr_2GEAX9HqNjo&ccb=7-4&oh=467b9a18d121f9c369a20ecb76bbe025&oe=6080FFC0">
    </div>

    <div id="right">
        <g>
            <p1>Account Name</p1>
            <button>Edit Profile</button>
            <button>Settings</button>
        </g>
    <br>
        <g>
            <p1># of posts</p1>
            <p1># of followers</p1>
            <p1># of following</p1>
        </g>
    <br>
        <g>
            <p1>description</p1>
            <br>
            <a>website link</a>
        </g>

    </div>

    <div id="stories">
        {% for story in list_stories %}
        <div class="story_div">
            <div class="story"></div>
            <p style="margin: auto">{{story['name']}}</p>
        </div>
        {% endfor %}
    </div>

    <div id="option_tab">
        <span>Posts</span>
        <span>Videos</span>
        <span>Saved</span>
        <span>Tagged</span>
    </div>

    <div id="posts">
        <div class="row">
            {% for post in list_post %}
            <div class="column">
                <div class="card">
                    <!--<img src={{post['content']}}>-->
                    <!--<img class="post_image" src={{post['content']}}>-->

                    <div class=img-container>
                        <img class="post_image" src={{post['content']}} height=100% />
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>

</body>
</html>

{% endblock %}
