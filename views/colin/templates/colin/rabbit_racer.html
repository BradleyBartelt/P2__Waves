<!DOCTYPE html>
{% extends "base2.html" %}
{{ super() }}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Rabbit Racer{% endblock %}</title>

    <style>
        .single {
            background-color: #6969AC;
            color: white;
        }
    </style>
</head>

{% block content %}
<!-- This is based on DillingerLee's great template here:
https://github.com/Team-Code/KA_Offline -->

<head>
    <title>Processing.JS inside Webpages: Template</title>
</head>
<body>
<p align="center">
    <!--This draws the Canvas on the webpage -->
    <canvas id="mycanvas"></canvas>
</p>
<div align="center">
    <button id="run_bunny">Run Bunny</button>
    <a href="https://www.khanacademy.org/computing/computer-programming/programming-games-visualizations/programming-buttons/pc/challenge-rabbit-racer" target="_blank">Link to Khan Academy Editor</a>
</div>
</body>

<!-- Run all the JavaScript stuff -->
<!-- Include the processing.js library -->
<!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
<script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>

<script>
    var sketchProc = function(processingInstance) {
        with (processingInstance) {
            size(400, 400);
            frameRate(30);

            // ProgramCodeGoesHere
            /*************
             *OBJECT TYPES
             **************/

            /******************
             *Button Object Type
             *******************/

            var Button = function(config) {
                this.x = config.x || 0;
                this.y = config.y || 0;
                this.width = config.width || 80;
                this.height = config.height || 50;
                this.label = config.label || "Click";
                this.color = config.color || color(207, 85, 85);
                this.onClick = config.onClick || function() {};
            };

//draw the button
            Button.prototype.draw = function() {
                if (this.isMouseInside() && mousePressed) {
                    fill(255, 255, 255);
                }
                else {
                    fill(this.color);
                }
                rectMode(CENTER);
                rect(this.x, this.y, this.width, this.height, 5);
                fill(0, 0, 0);
                textSize(19);
                textAlign(CENTER, CENTER);
                text(this.label, this.x, this.y);
            };

//check if mouse cursor is inside the button
            Button.prototype.isMouseInside = function() {
                return mouseX > this.x-this.width/2 &&
                    mouseX < (this.x + this.width/2) &&
                    mouseY > this.y - this.height/2 &&
                    mouseY < (this.y + this.height/2);
            };

//handle mouse clicks for the button
            Button.prototype.handleMouseClick = function() {
                if (this.isMouseInside()) {
                    this.onClick();
                    console.log("mouse pressed")
                    //this part of the program does still work, just now redrawing bunnies
                }
            };

            /******************
             *Rabbit Object Type
             *******************/

            var Rabbit = function(x, y){
                this.x = x;
                this.y = y;
                this.speed = 0;
                this.angle = 90;
                this.steps = 0;
                this.FRICTION = 0.2;
                this.HOP_SPEED = 3;
            };

//make the rabbit hop forward
            Rabbit.prototype.hop = function() {
                this.speed = this.HOP_SPEED;
            };

//update the rabbits position and speed
            Rabbit.prototype.update = function() {
                this.y -= this.speed;
                if(this.speed > 0){
                    this.speed -= this.FRICTION;
                }
                else if(this.speed < 0){
                    this.speed = 0;
                }
            };

//draw the rabbit
            Rabbit.prototype.draw = function() {
                ellipseMode(CENTER);
                angleMode = "degrees";
                translate(this.x, this.y);
                rotate(-this.angle-90);
                fill(255, 255, 255);
                noStroke();
                ellipse(0, -7, 2, 5);
                fill(0, 0, 0);
                ellipse(0, 0, 10, 16);
                fill(255, 255, 255);
                ellipse(0, 6, 8, 9);
                fill(0, 0, 0);
                ellipse(0, 9, 6, 8);
                triangle(-3, 8, 0, 8, -1, -1);
                triangle(3, 8, 0, 8, 2, -1);
                fill(255, 255, 255);
                stroke(255, 255, 255);
                triangle(-1, 12, 1, 12, 0, 13);
                resetMatrix();
            };

            /**************
             *MAIN PROGRAM
             ***************/

            /** create object instances **/

//create rabbits
            var rabbits = [];
            for (var i = 0; i < 4; i++) {
                rabbits.push(new Rabbit(50 + 100 * i, 300));
            }

//create button
            var btn1 = new Button({
                //defining the location of the button
                x:345,
                y:344,
                width: 68,
                height: 50,
                color: color(67, 163, 63),
                label: "run",

                onClick: function(){
                    rabbits[3].hop();
                }
            });

            draw = function() {
                background(98, 122, 54);

                //Draw the finish line
                rectMode(CORNER);
                stroke(0, 0, 0);
                for (var i = 0; i < width - 20; i += 40) {
                    fill(0, 0, 0);
                    rect(i, 20, 20, 20);
                    rect(i + 20, 40, 20, 20);
                    fill(255, 255, 255);
                    rect(i+20, 20, 20, 20);
                    rect(i, 40, 20, 20);
                }

                //Draw the racers
                for (var i = 0; i < rabbits.length; i++) {
                    rabbits[i].update();
                    rabbits[i].draw();

                    if (i < 3 && frameCount % 15 === 0) {
                        if (random(1) < 0.5) {
                            rabbits[i].hop();
                        }
                    }
                }

                //Draw the button
                btn1.draw();

            };

            mouseClicked = function() {
                btn1.handleMouseClick();
            };

            // end program code
        }};

    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas");
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc);
</script>

<script>

    var buttonEl = document.getElementById("run_bunny");

    buttonEl.addEventListener('click', function (){
        //rabbits[3].hop();
        console.log("clicked")
    });
</script>
{% endblock %}
